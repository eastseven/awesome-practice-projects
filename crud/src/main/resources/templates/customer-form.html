<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form role="form" action="#">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="blue bigger" th:text="${title}">xx</h4>
            </div>

            <div class="modal-body">
                <div class="form-horizontal">
                    <input type="hidden" name="id" th:value="${customer == null ? '' : customer.id}"/>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" id="username" maxlength="50" th:value="${customer == null ? '' : customer.username}" th:data="${customer == null ? '' : customer.username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="firstName" id="firstName" maxlength="50" th:value="${customer == null ? '' : customer.firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="lastName" id="lastName" maxlength="50" th:value="${customer == null ? '' : customer.lastName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">电话</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="mobile" id="mobile" maxlength="50" th:value="${customer == null ? '' : customer.mobile}" data-origin-value="${customer == null ? '' : customer.mobile}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" id="email" maxlength="50" th:value="${customer == null ? '' : customer.email}" data-origin-value="${customer == null ? '' : customer.email}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-sm" data-dismiss="modal" type="button">
                    <i class="ace-icon fa fa-times"></i>
                    取消
                </button>

                <button class="btn btn-sm btn-primary" type="submit">
                    <i class="ace-icon fa fa-check"></i>
                    保存
                </button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
