<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/head"></div>
    <title>AdminLTE 2 | Registration Page</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html" th:href="@{/}"><b>Admin</b>LTE</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="../../index.html" th:action="@{/register}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="display name" name="username"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="login name" name="email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="password" name="password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                <!-- /.col -->
            </div>
        </form>

        <a href="login.html" th:href="@{/login}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="webjars/AdminLTE/2.3.8/plugins/jQuery/jquery-2.2.3.min.js"
        th:src="@{webjars/AdminLTE/2.3.8/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="webjars/AdminLTE/2.3.8/bootstrap/js/bootstrap.min.js"
        th:src="@{webjars/AdminLTE/2.3.8/bootstrap/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script src="webjars/AdminLTE/2.3.8/plugins/iCheck/icheck.min.js"
        th:src="@{webjars/AdminLTE/2.3.8/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
