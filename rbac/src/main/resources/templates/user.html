<!-- page script -->
<script>
    $(function () {
        var orderColumns = [
            {'data': 'id'},
            {'data': 'username'},
            {'data': 'fullName'},
            {
                'data': 'id', orderable: false, render: function (data, type, row) {
                return '<a class="fa fa-edit" href="/user/modify/' + data + '"></a>  <a class="fa fa-trash" href="/user/delete"></a>';
            }
            }
        ];

        $("#userTable").DataTable({
            'processing': true,
            'serverSide': true,
            'language': {'url': '//res.dagteam.cn/json/datatables.net/Chinese.json'},
            'columns': orderColumns,
            'ajax': {
                'contentType': 'application/json',
                'url': '/user/view',
                'type': 'POST',
                'data': function (d) {
                    return JSON.stringify(d);
                }
            }
        });

        $('#addBtn').click(function () {
            $('#btnGroupForm').ajaxSubmit({
                url: '/user/add', type: 'POST', dataType: 'json',
                data: {username: 'test'},
                success: function (response) {
                    //console.log(response);
                    layer.alert(response.msg);
                },
                error: function (jqXHR) {
                    layer.open({title: jqXHR.responseJSON.error, content: jqXHR.responseJSON.message});
                }
            });
        });

        $('#delBtn').click(function () {
            $('#btnGroupForm').ajaxSubmit({
                url: '/user/delete', type: 'POST', dataType: 'json',
                data: {id: 666},
                success: function (response) {
                    //console.log(response);
                    layer.alert(response.msg);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    //console.log('\n',jqXHR, '\n',textStatus, '\n',errorThrown);
                    //console.log(jqXHR.responseJSON);
                    layer.open({title: jqXHR.responseJSON.error, content: jqXHR.responseJSON.message});
                }
            });
        });

        $('#modBtn').click(function () {
            $('#btnGroupForm').ajaxSubmit({
                url: '/user/modify', type: 'POST',
                success: function (response) {
                    layer.alert(response.msg);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    layer.open({title: jqXHR.responseJSON.error, content: jqXHR.responseJSON.message});
                }
            });
        });
    });
</script>
