logging:
  level:
    cn.eastseven.webcrawler: debug
    cn.eastseven.webcrawler.scheduler: error
    us.codecraft.webmagic.downloader: error
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    generate-ddl: true
  redis:
    host: localhost
    port: 6379
    password: 123456
    pool:
      max-wait: 1234
      min-idle: 16
      max-idle: 32
      max-active: 16
  data:
    mongodb:
      host: localhost
      port: 27017
      database: crawler
  application:
    name: web-crawler

app.proxy.pool:
  url: http://www.eastseven.cn:5000/get/
  urls: http://www.eastseven.cn:5000/get_all/

crawler.libs:
  phantomjs: libs/phantomjs/#/phantomjs
  selenium: libs/chromedriver/#/chromedriver